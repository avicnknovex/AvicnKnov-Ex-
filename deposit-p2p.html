<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit - P2P</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --primary-color: #4CAF50;
            --secondary-color: #764ba2;
            --text-color: #333;
            --bg-start: #667eea;
            --bg-end: #764ba2;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg-start) 0%, var(--bg-end) 100%);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-width: 600px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .button-wrapper {
            position: relative;
            display: inline-block;
            overflow: hidden;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .p2p-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.3s ease, background-color 0.3s ease;
            position: relative;
            z-index: 2;
        }

        .p2p-button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        .p2p-button:active {
            transform: translateY(0);
        }

        /* Ripple effect */
        .p2p-button.clicked::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            opacity: 1;
            animation: ripple 0.6s ease-out forwards;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes ripple {
            to {
                transform: translate(-50%, -50%) scale(2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to P2P Trading</h1>
        <p>Directly trade your tokens with other users securely and without any hassle. Enjoy the freedom and flexibility of peer-to-peer exchanges on our platform.</p>
        
        <div class="button-wrapper">
            <a href="p2p.html" class="p2p-button" onclick="addRipple(event)">Go to P2P Trading</a>
        </div>
    </div>

    <script>
        function addRipple(event) {
            const button = event.target;
            button.classList.add('clicked');
            
            setTimeout(() => {
                button.classList.remove('clicked');
            }, 600);
        }
    </script>
</body>
</html>
